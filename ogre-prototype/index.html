<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title></title>
	<link rel="stylesheet" type="text/css" href="lib/jquery-ui-1.10.3/themes/base/jquery-ui.min.css" />
	<link rel="stylesheet" type="text/css" href="css/game.css" />
		
	<!-- Load socket.io client side contents -->
	<script src="/socket.io/socket.io.js"></script>
	<script src="lib/jquery-1.10.2.js"></script>
	<script src="lib/jquery-ui-1.10.3/jquery-ui.min.js"></script>
</head>
<body>
    <div id="frontPage">
        <form id="login">
            <p>Username: <input id="username" type="text" name="username" value="" /></p>
            <p><input id="enterBtn" type="button" value="Enter" /></p>
        </form>
    </div><!-- end frontPage -->
    <div id="gamePage" style="display:none">
        <div id="viewport_container">
	        <canvas id="bg"></canvas>
	        <canvas id="st"></canvas>
	        <canvas id="main"></canvas>
	        <canvas id="fg"></canvas>
	    </div>
	    <div id="interface">
	        <div id="log_container">
		        <h3>LOGS</h3>
		        <p>Scroll X: <span id="scrollx">0</span></p>
		        <p>Scroll Y: <span id="scrolly">0</span></p>
		        <ul id="log"></ul>
	        </div>
	        <div id="tools_container">
		        <h3>Tools</h3>
		        <p>Use the WASD keys to scroll</p>
	        </div>
	    </div><!-- end interface -->
	</div><!-- end gamePage -->
	
	<!-- templates -->
	<div id="settlement_details" style="display:none">
	    <ul>
	        <li><span class="head">Owned By: </span><span id="stl_owner"></span></li>
	        <li><span class="head">Size: </span><span id="stl_size"></span></li>
	        <li><span class="head">Population: </span><span id="stl_population"></span></li>
	        <li><span class="head">Order: </span><span id="stl_order"></span></li>
	        <li><span class="head">Happiness: </span><span id="stl_happiness"></span></li>
	        <li><span class="head">Food: </span><span id="stl_food"></span></li>
	        <li><span class="head">Gold: </span><span id="stl_gold"></span></li>
	        <li><span class="head">Harvest: </span><span id="stl_harvest"></span></li>
	        <li><span class="head">Income: </span><span id="stl_income"></span></li>
	    </ul>
	</div>
	<!-- /templates -->
	
	
	<!-- Game Relevant Code -->
	<script src="resources/tmp.map.1.js"></script>
    <!--script src="js/client.js"></script-->
    <script src="js/client.game.js"></script>
	<!------------------------>
</body>
</html>
